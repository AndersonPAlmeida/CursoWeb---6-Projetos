<!-- Div são utilizadas para dividir e estruturar o conteúdo-->
<!-- Span Aplica formatação em texto sem quebrar a formatação/linha do bloco-->
DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>Span e Div</title>
    <style type="text/css">
        #menu{
            background-color: gray;
        }
        #conteudo-principal{
            background-color: blue;
        }
        #rodape{
            border: 1px solid gray;
        }
        .verde{
            color: green;
        }
    </style>
</head>
<body>
    <div id="menu">
        Home | Quem somos | Contato
    </div>
    <div id="conteudo-principal">
        <h2>Conteúdo do site</h2>
        <p>Conteúdo</p>
    </div>
    <div id="rodape">
        Todos os <span class="verde">direitos</span> reservados
    </div>
</body>
</html>
