<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Switch</title>
        
        <script type="text/javascript">
            var opcao = 1;

            switch (opcao) {
                case 1:
                //se opção 1 
                    document.write('opção 1 selecionada');
                break;

                case 2:
                //se opção 2
                    document.write('opção 2 selecionada');
                break;

                default:
                //se opção não encontrada
                    document.write('opção inválida');
                break;
            }
        </script>
    </head>
    <body>

    </body>
</html>
