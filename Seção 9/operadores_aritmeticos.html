<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Operadores Aritméticos</title>
        
        <script type="text/javascript">
            var num1 = prompt('Digite o valor de num1: ');
            var num2 = prompt('Digite o valor de num2: ');

            //parseInt -> Converte em valores inteiros
            num1 = parseInt(num1);
            //parseFloat -> Converte em valores decimais
            num2 = parseFloat(num2);
            
            //+ -> soma
            document.write('soma '+(num1+num2)+'<br/>');
            // - -> subtração
            document.write('subtração '+(num1-num2)+'<br/>');
            // * -> multiplicação
            document.write('multiplicação '+(num1*num2)+'<br/>');
            // / -> divisão
            document.write('divisão '+(num1/num2)+'<br/>');
            // % -> módulo (resto da divisão)
            document.write('módulo '+(num1%num2)+'<br/>');
            //++ -> incremento
            document.write('pós-incremento '+(num1++)+' pré-incremento '+(++num2)+'<br/>');
            //-- -> decremento
            document.write('pós-decremento '+(num1--)+' : '+num1+' pré-decremento '+(--num2))+'<br/>';
        </script>
    </head>
    <body>

    </body>
</html>
