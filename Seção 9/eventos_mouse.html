<!-- onclick -> acionado no clique do mouse.
ondblclick -> acionado no clique duplo do mouse.
onmousedown -> acionado no clique do mouse (soltando ou não o botão).
onmouseover -> acionado quando cursor do mouse sobrepõe o elemento da página.
onmouseout -> acionado quando o cursor do mouse sai da área de um elemento na página. -->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Eventos Mouse</title>
        
        <script type="text/javascript">
            function msgBoasVindas() {
                alert('Click');
            }
        </script>
    </head>
    <body>
        <div ondblclick="msgBoasVindas('teste')" style="background:#CCC; height:150px; width:150px"></div>
    </body>
</html>
