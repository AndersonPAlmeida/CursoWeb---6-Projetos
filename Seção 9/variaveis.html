<!-- alert -> Cria um pop-up para imprimir a variável
document.write -> Imprime na tela do navegador
console.log -> Conteudo seja impresso no console do navegador -->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Variável</title>
        
        <script type="text/javascript">
            // String
            var texto = "Aula de JavaScript";
            alert(texto);
            // float
            var numFracionado = 10.7;
            document.write(numFracionado);
            //int 
            var numero = -7;
            alert(numero);
            //boolean
            var teste = true;
            console.log(teste);
        </script>      
    </head>
    <body>

    </body>
</html>
