<!-- prompt -> para a entrada de dados fornecida pelo usuário -->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Concatenação</title>

        <script type="text/javascript">
            var texto = "Aula ";
            var texto2 = prompt('Digite o seu nome: ');

            document.write(texto + texto2);

            var txt = "Idade ";
            var txt2 = 10;

            document.write('<br>' + txt + txt2);
        </script>
    </head>
    <body>

    </body>
</html>
