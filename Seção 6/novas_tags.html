<!-- header -> tag utilizada para cabeçalho da página -->
<!-- nav -> tag utilizada para barra de navegação -->
<!-- footer -> tag utilizada para o rodapé da página -->
<!-- article -> tag utilizada para postagem de conteúdo -->
<!-- section -> tag utilizada para separar em seções o conteúdo -->
<!-- time -> tag utilizda para indentificar quando a informação for data ou/e hora -->
<!-- aside -> tag utilizada para criar estrutura a parte do conteudo. Exemplo Menu lateral -->
<!doctype html>
<html lang="pt-br">
	<head>
		<title>Introdução HTML 5</title>
		<meta charset="utf-8">
	</head>
	<body>
		<header>
			<h1>Logo</h1>
			<span>meu site</span>
        </header>
        
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Quem somos</a></li>
				<li><a href="#">Contato</a></li>
			</ul>
        </nav>

        <article>
            <h3>Novos Cursos</h3>
            <section class="cursos-programação">
                <h4>Cursos de programação</h4>
                <p>Lorem, ipsum.</p>

                <span>Atualizado em: <time datetime="20-08-2020">20/08/2020</time></span>
            </section>

            <section class="cursos-graficos">
                <h4>Cursos de gráficos</h4>
                <p>Lorem, ipsum.</p>

                <span>Atualizado em: <time datetime="21-08-2020">21/08/2020</time></span>
            </section>
        </article>

        <aside>
            <h3>Sobre o autor</h3>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
        </aside>
        
		<footer>
			<p>&copy; 2016 - Jamilton Damasceno</p>
		</footer>
	</body>
</html>
